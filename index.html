  <body>
    <div id="root">
      <!-- Inline loading screen - shows immediately while JS loads -->
      <div id="initial-loader" style="position: fixed; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
        <!-- Loading Animation -->
        <div style="margin-bottom: 2rem;">
          <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="animation: spin 1s linear infinite;">
            <path d="M21 12a9 9 0 1 1-6.219-8.56"/>
          </svg>
        </div>
        
        <!-- Title -->
        <h1 style="color: white; font-size: 2rem; font-weight: bold; margin: 0 0 1rem 0;">Personal Budget</h1>
        
        <!-- Loading Message -->
        <p style="color: rgba(255, 255, 255, 0.9); font-size: 1rem; margin: 0 0 0.5rem 0;">Loading your budget...</p>
        <p style="color: rgba(255, 255, 255, 0.7); font-size: 0.875rem; max-width: 20rem; text-align: center; margin: 0;">This may take a moment on slow connections.</p>
        
        <!-- Progress Bar -->
        <div style="width: 16rem; height: 0.25rem; background: rgba(255, 255, 255, 0.2); border-radius: 9999px; margin-top: 2rem; overflow: hidden;">
          <div style="height: 100%; width: 60%; background: white; border-radius: 9999px; animation: pulse 1.5s ease-in-out infinite;"></div>
        </div>
      </div>
      
      <style>
        @keyframes spin {
          from { transform: rotate(0deg); }
          to { transform: rotate(360deg); }
        }
        @keyframes pulse {
          0%, 100% { opacity: 1; }
          50% { opacity: 0.5; }
        }
        /* Hide loader once React mounts */
        #root:not(:empty) #initial-loader {
          display: none;
        }
      </style>
    </div>
  </body>
