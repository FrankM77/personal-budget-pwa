<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Adding Transaction...</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #000;
      color: #fff;
    }
    .container { text-align: center; padding: 20px; }
    .spinner {
      width: 40px; height: 40px; margin: 0 auto 16px;
      border: 3px solid rgba(255,255,255,0.2);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <p>Opening Budget App...</p>
  </div>
  <script>
    // Extract the query parameter from the URL
    const params = new URLSearchParams(window.location.search);
    const query = params.get('query');

    if (query) {
      // Store the Siri query in localStorage so the PWA can pick it up
      localStorage.setItem('siriQuery', query);
      localStorage.setItem('siriQueryTimestamp', Date.now().toString());
      console.log('Siri: Stored query in localStorage:', query);
    }

    // Redirect to the PWA using webapp:// scheme
    // Small delay to ensure localStorage is written
    setTimeout(function() {
      window.location.href = 'webapp://frankm77.github.io/personal-budget-pwa/';
    }, 300);
  </script>
</body>
</html>
